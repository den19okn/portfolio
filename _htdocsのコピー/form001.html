<div id="main">
	<h2>TRIAL</h2>
		<img src="img/07form001/trialFlag.png" alt="無料体験レッスンお申込み" class="flag">
	<div id="applyForm">
		<form action="#">
			<p class="formDivision">【お客様情報】</p>
			<p class="formcontents">
				<strong>
				お名前</strong><span>（必須）</span>
			</p>
			<div id="float_box">
				<p class="image_left">
					<label for="control_id">姓</label><br>
					<input type="text" name="name" for="control_id" required>
				</p>
				<p class="image_right">
					<label for="control_id">名</label><br>
					<input type="text" name="name" for="control_id" required>
				</p>
				<p class="image_left">
					<label for="control_id">セイ</label><br>
					<input type="text" name="name" for="control_id" required>
				</p>
				<p class="image_right">
					<label for="control_id">メイ</label><br>
					<input type="text" name="name" for="control_id" required>
				</p>
			</div><!--float_box-->
			<p class="formcontents">
				<label for="control_id"><strong>ご年齢</strong></label><span>（必須）</span><br>
				<select name=”item” class="select_box" for="control_id">
					<option value=”” selected>選択してください</option>
				  	<option value=”item1”>1～3歳</option>
					<option value=”item2”>3～6歳</option>
					<option value=”item3”>小学1～3年生</option>
					<option value=”item4”>小学4～6年生</option>
					<option value=”item5”>中学生</option>
					<option value=”item6”>高校生</option>
					<option value=”item7”>専門学校生</option>
					<option value=”item8”>大学生</option>
					<option value=”item9”>社会人</option>
					<option value=”item10”>その他</option>
				</select>
			</p>
			<p class="formcontents">
				<strong>保護者の方のお名前</strong>
			</p>
			<p class="tadasigaki">
				※体験レッスン受講者が未成年の場合は、保護者の方のお名前もご入力ください。
			</p>
			<div id="float_box">
				<p class="image_left">
					<label for="control_id">姓</label><br>
					<input type="text" name="name" for="control_id">
				</p>
				<p class="image_right">
					<label for="control_id">名</label><br>
					<input type="text" name="name" for="control_id">
				</p>
			</div><!--floatbox-->
			<p class="formcontents">
				<label><strong>電話番号</strong><span>（必須）</span><br>
				<input type="tel" name="tel" required></label>
			</p>
			<p class="formcontents">
				<label><strong>Eメール</strong><span>（必須）</span><br>
				<input type="email" name="mail" required></label>
			</p>
			<p class="formDivision">【体験レッスンご希望】</p>
			<p class="formcontents">
				<label><strong>日にち</strong><span>（必須）</span><br>
					 <input type="date" min="2023-12-01" max="2030-12-31"></input>
			</p>
			<p class="formcontents">
				<label for="control_id"><strong>時間</strong></label><span>（必須）</span><br>
					<p>第１希望</p>
					<select name=”item” class="select_box" for="control_id" required>
						<option value=”” selected>選択してください</option>
					  	<option value=”item1”>10：00</option>
						<option value=”item2”>11：00</option>
						<option value=”item3”>12：00</option>
						<option value=”item4”>13：00</option>
						<option value=”item5”>14：00</option>
						<option value=”item6”>15：00</option>
						<option value=”item7”>16：00</option>
						<option value=”item8”>17：00</option>
						<option value=”item9”>18：00</option>
						<option value=”item10”>19：00</option>
						<option value=”item10”>20：00</option>
						<option value=”item10”>指定なし</option>
					</select>
				<p>第２希望</p>
					<select name=”item” class="select_box" for="control_id" required>
						<option value=”” selected>選択してください</option>
					  	<option value=”item1”>10：00</option>
						<option value=”item2”>11：00</option>
						<option value=”item3”>12：00</option>
						<option value=”item4”>13：00</option>
						<option value=”item5”>14：00</option>
						<option value=”item6”>15：00</option>
						<option value=”item7”>16：00</option>
						<option value=”item8”>17：00</option>
						<option value=”item9”>18：00</option>
						<option value=”item10”>19：00</option>
						<option value=”item10”>20：00</option>
						<option value=”item10”>指定なし</option>
					</select>
				<p>第３希望</p>
				<select name=”item” class="select_box" for="control_id" required>
					<option value=”” selected>選択してください</option>
				  	<option value=”item1”>10：00</option>
					<option value=”item2”>11：00</option>
					<option value=”item3”>12：00</option>
					<option value=”item4”>13：00</option>
					<option value=”item5”>14：00</option>
					<option value=”item6”>15：00</option>
					<option value=”item7”>16：00</option>
					<option value=”item8”>17：00</option>
					<option value=”item9”>18：00</option>
					<option value=”item10”>19：00</option>
					<option value=”item10”>20：00</option>
					<option value=”item10”>指定なし</option>
				</select>
		</p>
		<p class="formcontents">
			<label><strong>場所</strong><span>（必須）</span><br>
			<input type="radio" name="kind" value="0">那覇市内<input type="radio" name="kind" value="1">その他</label>
		</p>
		<p class="formcontents">
			<label><strong>希望レッスン</strong><span>（必須）</span><br>
			<input type="checkbox" name="check" value="1">日常会話
			<input type="checkbox" name="check" value="2">旅行会話
			<input type="checkbox" name="check" value="3">KIDS(1歳～小学6年生)<br>
			<input type="checkbox" name="check" value="4">ビジネス
			<input type="checkbox" name="check" value="5">資格試験
			<input type="checkbox" name="check" value="6">
			フリートーク</label>
		</p>
		<p class="formcontents">
			<label><strong>その他</strong><br>
				<textarea name="comment"></textarea>
			</label>
		</p>
		<p class="Btn_left"><input type="reset" src="img/07form001/resetBtn.png" id="image" alt="リセット" width="300" height="63">
		</p>
		<p class="Btn_right"><input type="image" src="img/07form001/submitBtn.png" id="image" alt="内容確認" width="300" height="63">
		</p>
	</form>

<script>
$(document).ready(function() {
  var pagetop = $('.pagetop');
    $(window).scroll(function () {
       if ($(this).scrollTop() > 100) {
            pagetop.fadeIn();
       } else {
            pagetop.fadeOut();
            }
       });
       pagetop.click(function () {
           $('body, html').animate({ scrollTop: 0 }, 500);
              return false;
   });
});
