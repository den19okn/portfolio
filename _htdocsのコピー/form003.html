	<h2>EVENT</h2>
		<img src="img/09form003/eventApplyFlag.png" alt="イベントお申込み" class="flag">
	<div id="eventApplyForm">
		<form action="#">
			<p class="formcontents">
				<label><strong>参加希望イベント</strong><span>（必須）</span><br>
					<select name=”item” class="select_box_event" for="control_id" required>
					<option value=”” selected>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;選択してください</option>
				  	<option value=”item1”>English in Outdoor at 北名城ビーチ(12/10)</option>

					<option value=”item3”>KIDS クリスマスパーティー(12/24)</option>
					<option value=”item4”>KIDS NEW YEAR パーティー(1/4)</option>
				</select>
			</p><!--formcontents-->
			<p class="formDivision">【お客様情報】</p>
				<p class="formcontents">
					<strong>
					お名前</strong><span>（必須）</span>
				</p><!--formcontents-->
				<div id="float_box">
					<p class="image_left">
						<label for="control_id">姓</label><br>
						<input type="text" name="name" for="control_id" required>
					</p><!--image_left-->
					<p class="image_right">
						<label for="control_id">名</label><br>
						<input type="text" name="name" for="control_id" required>
					</p><!--image_right-->
					<p class="image_left">
						<label for="control_id">セイ</label><br>
						<input type="text" name="name" for="control_id" required>
					</p><!--image_left-->
					<p class="image_right">
						<label for="control_id">メイ</label><br>
						<input type="text" name="name" for="control_id" required>
					</p><!--image_right-->
				</div><!--float_box-->

				<p class="formcontents">
					<label for="control_id"><strong>ご年齢</strong></label><span>（必須）</span><br>
					<select name=”item” class="select_box" for="control_id">
						<option value=”” selected>選択してください</option>
					  	<option value=”item1”>1～3歳</option>
						<option value=”item2”>3～6歳</option>
						<option value=”item3”>小学1～3年生</option>
						<option value=”item4”>小学4～6年生</option>
						<option value=”item5”>中学生</option>
						<option value=”item6”>高校生</option>
						<option value=”item7”>専門学校生</option>
						<option value=”item8”>大学生</option>
						<option value=”item9”>社会人</option>
						<option value=”item10”>その他</option>
					</select>
				</p><!--formcontents-->
				<p class="formcontents">
					<strong>保護者の方のお名前</strong>
				</p><!--formcontents-->
				<p class="tadasigaki">
					※体験レッスン受講者が未成年の場合は、保護者の方のお名前もご入力ください。
				</p><!--tadasigaki-->
				<div id="float_box">
					<p class="image_left">
						<label for="control_id">姓</label><br>
						<input type="text" name="name" for="control_id">

					<p class="image_right">

				</p><!--formcontents-->
				<p class="formcontents">
					<label><strong>Eメール</strong><span>（必須）</span><br>
					<input type="email" name="mail" required></label>
				</p><!--formcontents-->	
				</p><!--formDivision-->
